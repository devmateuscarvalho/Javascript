<h1>Descubra se o ano é bissexto ou não</h1>
<input type="button" value="Bissexto?" onclick="bissexto()">


    <script>
      
     function bissexto(){
     var solicitaAno = parseInt(prompt('Digite um ano para saber se é ou não bissexto!'))  
     var calculoAno = solicitaAno%4
     if (calculoAno == 0){
         alert(`O ano de ${solicitaAno} é bissexto!`)
     }  
     else {
         alert(`O ano de ${solicitaAno} não é bissexto!`)
     }
     }
    </script>
</body>
