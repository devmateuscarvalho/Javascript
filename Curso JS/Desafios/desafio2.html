<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Boas vindas!</h1>
    <input type="button" value="Inicie o Desafio" onclick="alertaMateus()">
  
<script>

    function alertaMateus(){
        var nome = window.prompt("Qual é o seu nome?")
        var idade = window.prompt(`Quantos anos você tem ${nome}?`)
        alert(`Acabei de conhecer ${nome} que tem ${idade} anos de idade!`)
        
    }
</script>


</body>
