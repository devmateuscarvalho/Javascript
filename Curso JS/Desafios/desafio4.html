<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando troco</title>
</head>
<body>
    <h1>Calculando troco</h1>
    <input type="button" value="Comprar produto" onclick="calcular()">
    
    <script>
    function calcular(){
        var produto = prompt(`Que produto você está comprando?`)
        var preço = parseFloat(prompt(`Qual o preço deste ${produto}?`))
        var dinheiro = parseFloat(prompt(`Quanto de dinheiro você deu para pagar o ${produto}?`))
        var troco = (dinheiro - preço)
        if (preço > dinheiro){
            alert('Você não tem dinheiro para comprar este produto')
            }
        else {
            alert(`O troco é de ${troco}R$!`)
        }
    }


    </script>
</body>
</html>
