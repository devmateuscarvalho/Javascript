<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois!</h1>
    <input type="button" value="Antecessor e sucessor" onclick="numeral()">

    <script>
     function numeral(){
        var numeroQualquer = parseFloat(prompt('Digite um n√∫mero qualquer'))
        var antecessor = numeroQualquer - 1
        var sucessor = numeroQualquer + 1
        alert(`Antes de ${numeroQualquer} temos ${antecessor} 
        e depois de ${numeroQualquer} temos ${sucessor} `)
     }

    </script>
</body>
</html>
