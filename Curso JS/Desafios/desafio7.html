<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor monetário</title>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick= "conversor()">
    <p>Clique no botão acima para iniciar!</p>

    <script>
    var dollar = parseFloat(prompt(`Antes de mais nada, quanto está a cotação do dollar agora?`))
    
    function conversor(){
    var reais = parseFloat(prompt(`Quanto em REAL você quer converter para DÓLAR?`))
    var convertido = dollar * reais
  
    alert(`${reais}R$ na cotação de ${dollar} é igual a ${convertido}$`)
    }

    </script>
    
</body>
</html>
