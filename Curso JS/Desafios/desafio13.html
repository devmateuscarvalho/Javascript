<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Situação do Aluno</h1>
    <input type="button" value="Entrar com as notas" onclick="calcnotas()">
    <h2>Clique no botão acima para informar as notas do Aluno</h2>
    <p></p>
    <p></p>
<script>
function calcnotas(){
var nome = prompt("Qual é o nome do aluno?")
var nota1 = parseFloat(prompt(`Primeira nota de ${nome}`))
var nota2 = parseFloat(prompt(`Segunda nota de ${nome}`))
var nota3 = parseFloat(prompt(`Terceira nota de ${nome}`))
var media = (nota1 + nota2+ nota3)/3
var analisando = document.getElementsByTagName('h2')[0]
analisando.innerText = `Analisando a situação de ${nome}`
if (media < 3){
var mostrarNotas = document.getElementsByTagName('p')[0]
mostrarNotas.innerText = `Com as notas de ${nota1}, ${nota2} e ${nota3} a média é de ${media}`
var mostrarResultado = document.getElementsByTagName('p')[1]
mostrarResultado.innerText = `Com a média abaixo de 3.0 o aluno está REPROVADO`
}
else if (media > 3 && media < 6){
var mostrarNotas = document.getElementsByTagName('p')[0]
mostrarNotas.innerText = `Com as notas de ${nota1}, ${nota2} e ${nota3} a média é de ${media}`
var mostrarResultado = document.getElementsByTagName('p')[1]
mostrarResultado.innerText = `Com a média acima de 3.0 e abaixo de 6.0 o aluno está em RECUPERAÇÃO`
}
else {
var mostrarNotas = document.getElementsByTagName('p')[0]
mostrarNotas.innerText = `Com as notas de ${nota1}, ${nota2} e ${nota3} a média é de ${media}`
var mostrarResultado = document.getElementsByTagName('p')[1]
mostrarResultado.innerText = `Com a média acima de 6 o aluno está APROVADO`
}

}


</script>
</body>
</html>
