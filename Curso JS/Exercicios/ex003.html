<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro script</title>
    <style>
      body {
        background-color: blue;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(255, 212, 22);
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Programando o primeiro script</p>

    <script>
      let n1 = parseFloat(window.prompt("Digite um número: "));
      let n2 = parseFloat(window.prompt("Digite outro número: "));
      let soma = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é ${soma}!`);
      
    </script>
  </body>
</html>
